<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findcoder</title>
    <link
      rel="shortcut icon"
      href="./images/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="_top_header_slider">
      <header>
        <nav>
          <div class="logoBlock">
            <a href="">Findcoder.io</a>
          </div>
          <div class="menuBlock">
            <ul>
              <li><a href="">Signup</a></li>
              <li><a href="">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="sliderBlock">
        <article>
          <div class="sliderLeft">
            <h1>Find a Perfect</h1>
            <h2>Talent</h2>
            <p>
              A central location to find coders. Collab or hire coders with no
              middleman. An <br />open platform to hire coders based on skills
              and projects. Showcase your work!
            </p>
            <div>
              <button>Hire Talents</button>
              <button>Explore work</button>
            </div>
          </div>
          <div class="sliderRight">
            <img
              src="https://www.findcoder.io/static/79d48ce1b40390c93425dda3758661dd/1d5bd/hero-image.webp"
              alt=""
            />
          </div>
        </article>
      </section>
      <input type="text" list="select" />
      <datalist id="select"></datalist>
    </section>
  </body>

  <script src="js/app.js"></script>
